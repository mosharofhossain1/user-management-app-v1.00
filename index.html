<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserManagement Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="shortcut icon" href="fab.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/app.js"></script>
</head>

<body>
    <!-- Header section -->
    <div class="appHeader">
        <div class="appLogo">
            <h2>User Management</h2>
        </div>
        <div class="appPorfile">
            <img src="profile.jpg" alt="">
        </div>
    </div>

    <!-- Header section end -->
    <div class="container">
        <div class="appInnerContainer">

            <!-- User section start -->
            <h2 class="userTitle">Add New User</h2>
            <div class="separator"></div>
            <form action="#">
                <!-- user name -->
                <div class="userName">
                    <label for="firstName">First Name : </label>
                    <input type="text" id="firstName" placeholder="Create a First Name">
                    <label for="lastName">Last Name : </label>
                    <input type="text" id="lastName" placeholder="Create a Last Name">
                </div>
                <!-- date  -->
                <div class="date">
                    <label for="date"> Date Of Birth : </label>
                    <input type="date" name="date" id="date">
                </div>
                <!-- gender -->
                <div class="gender">
                    <label for="gender">Gender : </label>
                    <select name="" id="gender">
                        <option value=""></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <!-- address -->
                <div class="address">
                    <label for="address">Address : </label>
                    <input type="text" placeholder="Add Your Address">
                </div>
                <!-- Religiation -->
                <div class="religion">
                    <label for="religion">Religion : </label>
                    <select name="" id="religion">
                        <option value=""></option>
                        <option value="islam">Islam</option>
                        <option value="hindu">Hindu</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <!-- relation -->
                <div class="relation">
                    <label for="relation">Relation : </label>
                    <select name="" id="relation">
                        <option value=""></option>
                        <option value="single">Single</option>
                        <option value="marid">Marid</option>
                    </select>
                </div>
                <!-- email -->
                <div class="email">
                    <label for="email">Email : </label>
                    <input type="email" name="" id="email">
                </div>

                <!-- phone -->
                <div class="phone">
                    <label for="phone">Phone Number : </label>
                    <input type="number" name="" id="phone">
                </div>
                <!-- add user Button -->
                <button id="userBtn">Add User</button>
            </form>

            <!-- user management area start -->
            <h2 class="userTitle">User Management</h2>
            <div class="separator"></div>
            <div class="manageMantArea">
                <!-- search -->
                <div class="search">
                    <label for="search">Search : </label>
                    <input type="text" id="search" placeholder="Search User">
                </div>
                <!-- filter -->
                <div class="filter">
                    <label for="filter">Filter : </label>
                    <select name="filter" id="filter">
                        <option value="all">All</option>
                        <option value="all">Register User</option>
                        <option value="all">NonRegister User</option>
                    </select>
                </div>
                <!-- sort -->
                <div class="sort">
                    <label for="sort">Sort : </label>
                    <select name="" id="filter">
                        <option value="old">Old</option>
                        <option value="new">Newest</option>
                    </select>
                </div>
                <!-- date -->
                <div class="buyDate">
                    <label for="date">By Date : </label>
                    <input type="date">
                </div>

            </div>
            <!-- Bulk section  -->
            <h1 class="userTitle">Customize User </h1>
            <div class="separator"></div>
            <div class="bulkArea">
                <button id="deleteBtn">Delete</button>
                <button id="editBtn">Edit</button>
                <button id="dismiss">X</button>
            </div>

            <!-- table section -->
            <table>
                <thead>
                    <tr>
                        <!-- <th>
                            <label for="checkbox">All</label>
                            <input type="checkbox" name="checkbox" id="checkbox">
                        </th> -->
                        <th>NO.</th>
                        <th>Task Name</th>
                        <th> Priority</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Gaming</td>
                        <td>Heigh</td>
                        <td>incomplate</td>
                        <td>5/1/2024</td>
                        <td>
                            <button id="edit">
                                <i class="fas fa-pen"></i>
                            </button>
                            <button id="check">
                                <i class="fas fa-check"></i>
                            </button>
                            <button id="delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Gaming</td>
                        <td>Heigh</td>
                        <td>incomplate</td>
                        <td>5/1/2024</td>
                        <td>
                            <button id="edit">
                                <i class="fas fa-pen"></i>
                            </button>
                            <button id="check">
                                <i class="fas fa-check"></i>
                            </button>
                            <button id="delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
