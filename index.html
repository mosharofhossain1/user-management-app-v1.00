<body>

    <div class="container">
        <!-- Header section -->
        <div class="appHeader">
            <div class="appLogo">
                <h2>User Management</h2>
            </div>
            <div class="appPorfile">
                <img src="profile.jpg" alt="">
            </div>
        </div>

        <!-- Header section end -->
        <div class="appInnerContainer">

            <!-- User section start -->
            <h2 class="userTitle">Add New User</h2>
            <div class="separator"></div>
            <form action="#" id="form">
                <!-- user name -->
                <div class="userName">
                    <label for="firstName">First Name : </label>
                    <input type="text" id="firstName" name="firstname" placeholder="Create  First Name" required>
                    <label for="lastName">Last Name : </label>
                    <input type="text" id="lastName" name="lastname" placeholder="Create  Last Name" required>
                </div>
                <!-- date  -->
                <div class="date">
                    <label for="date"> Date Of Birth : </label>
                    <input type="date" name="date" id="date" required>
                </div>
                <!-- gender -->
                <div class="gender">
                    <label for="gender">Gender : </label>
                    <select name="gender" id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Others</option>
                    </select>
                </div>
                <!-- address -->
                <div class="address">
                    <label for="address">Address : </label>
                    <input type="text" name="address" placeholder="Add Your Address" required>
                </div>
                <!-- Religiation -->
                <div class="religion">
                    <label for="religion">Religion : </label>
                    <select name="religion" id="religion" required>
                        <option value="">Select Religion</option>
                        <option value="islam">Islam</option>
                        <option value="hindu">Hindu</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <!-- relation -->
                <div class="relation">
                    <label for="relation">Relation : </label>
                    <select name="relation" id="relation" required>
                        <option value="">Select Relation Status</option>
                        <option value="single">Single</option>
                        <option value="marid">Marid</option>
                    </select>
                </div>
                <!-- email -->
                <div class="email">
                    <label for="email">Email : </label>
                    <input type="email" name="email" id="email" required placeholder="Enter Your Valid Email">
                </div>

                <!-- phone -->
                <div class="phone">
                    <label for="phone">Phone Number : </label>
                    <input type="number" name="phone" id="phone" required placeholder="Enter Your Valid Phone Number">
                </div>
                <!-- add user Button -->
                <button id="adduserBtn" value="Add User">Add User </button>
            </form>

            <!-- user management area start -->
            <h2 class="userTitle">User Management</h2>
            <div class="separator"></div>
            <div class="manageMantArea">
                <!-- search -->
                <div class="search">
                    <label for="search">Search : </label>
                    <input type="text" id="search" placeholder="Search User" required>
                </div>
                <!-- filter -->
                <div class="filter">
                    <label for="filter">Filter : </label>
                    <select name="filter" id="filter" required>
                        <option value="all">Filter User</option>
                        <option value="all">Register User</option>
                        <option value="all">NonRegister User</option>
                    </select>
                </div>
                <!-- sort -->
                <div class="sort">
                    <label for="sort">Sort : </label>
                    <select name="" id="filter" required>
                        <option value="old">Old</option>
                        <option value="new">Newest</option>
                    </select>
                </div>
                <!-- date -->
                <div class="buyDate">
                    <label for="date">By Date : </label>
                    <input type="date" required>
                </div>

            </div>
            <!-- Bulk section  -->
            <h1 class="userTitle">Customize User </h1>
            <div class="separator"></div>
            <div class="bulkArea">
                <button id="deleteBtn">Delete</button>
                <button id="editBtn">Edit</button>
                <button id="dismiss">X</button>
            </div>

            <!-- table section -->
            <table>
                <thead>
                    <tr>
                        <th>
                            <label for="checkbox">All</label>
                            <input type="checkbox" name="checkbox" id="checkbox">
                        </th>
                        <th>NO.</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th> Date of Birth</th>
                        <th>Gender</th>
                        <th>Religion</th>
                        <th>Relation</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
